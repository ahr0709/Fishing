      rel="stylesheet"

    <link rel="stylesheet" href="mystyles.css" />

    <link rel="icon" href="img\iconfinder_Food_C205_2427851.png" />

    <title>Fishing</title>
  </head>
  <body>
    <section class="showcase">
      <header>
        <h2 class="logo">My Store</h2>

        <div class="toggle"></div>
      </header>
      <video
        src="img/Pexels Videos 2344549 (2)-1_Trim.mp4"
        muted
        loop
        autoplay
      ></video>
      <div class="overlay"></div>
      <div class="text">
        <h2>Andrew's Fishing</h2>
        <p>Welcome to my site. Please explore and check out my adventures!</p>
        <button id="myBtn">Fish Count</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <iframe class="fish-count"
              src="//rss.bloople.net/?url=https%3A%2F%2Fwww.fpc.org%2Frss%2FrssAdultCounts.aspx&striphtml=true&forceutf8=true&type=html"
            ></iframe>
            <!-- https://rss.bloople.net/ -->
          </div>
        </div>
      </div>

      <ul class="social">
        <p>
          <!-- Icons -->
          <div class="wrapper">
            <div class="icon facebook" >
              <div class="tooltip">Facebook</div>
              <a href="https://www.facebook.com" target="blank"><span><i class="fab fa-facebook-f" ></i></span></a>
            </div>
            <div class="icon twitter">
              <div class="tooltip">Twitter</div>
              <a href="https://www.facebook.com" target="blank"><span><i class="fab fa-twitter"></i></span></a>
            </div>
            <div class="icon instagram">
              <div class="tooltip">Instagram</div>
              <a href="google.com" target="blank"><span><i class="fab fa-instagram"></i></span></a>
            </div>
            <div class="icon github">
              <div class="tooltip">Email</div>
              <span><i class="fas fa-envelope-open"></i></span>
            </div>
            <div class="icon youtube">
              <div class="tooltip">Youtube</div>
              <span><i class="fab fa-youtube"></i></span>
            </div>
          </div>
        </p>
      </ul>


    </section>
    <div class="menu">
      <ul>

          >

    <script src="myscripts.js"></script>
